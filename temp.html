<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #DDD;
        margin-left: 40px;
    }

    a:link {
        text-decoration: none;
        color: #111
    }

    /* visited link */
    a:visited {
        color: #111;
    }

    /* mouse over link */
    a:hover {
        color: #333;
    }

    /* selected link */
    a:active {
        color: #111;
    }

    /* for expandable tree */
    /* Remove default bullets */
    ul,
    #myUL {
        list-style-type: none;
    }

    /* Remove margins and padding from the parent ul */
    #myUL {
        margin: 0;
        padding: 0;
    }

    /* Style the caret/arrow */
    .caret {
        cursor: pointer;
        user-select: none;
        /* Prevent text selection */
    }

    /* Create the caret/arrow with a unicode, and style it */
    .caret::before {
        content: "\25B6";
        color: black;
        display: inline-block;
        margin-right: 6px;
    }

    /* Rotate the caret/arrow icon when clicked on (using JavaScript) */
    .caret-down::before {
        transform: rotate(90deg);
    }

    /* Hide the nested list */
    .nested {
        display: none;
    }

    /* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
    .active {
        display: block;
    }
</style>
<title>
    A.I. DataPipes
</title>
<h1>Historical Backend API for A.I. DataPipes</h1>


<ul id="myUL">
    <li><span class="caret">dbs.aidatapipes.com/api/</span>
        <ul class="nested">
            <li><a href="https://dbs.aidatapipes.com/api/tempReadings">tempReadings</a></li>
            <li><span class="caret"></span>
                <ul class="nested">
                    <li><a
                            href="https://dbs.aidatapipes.com/api/tempReadings/getCurrentOutdoorTemp">getCurrentOutdoorTemp</a>
                    </li>
                    <li><a
                            href="https://dbs.aidatapipes.com/api/tempReadings/getLastXOutdoorTemps/2">getLastXOutdoorTemps/2</a>
                        &lt;-- enter 'daysAgo' value here
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>


<script>
    var toggler = document.getElementsByClassName("caret");
    var i;

    for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function () {
            this.parentElement.querySelector(".nested").classList.toggle("active");
            this.classList.toggle("caret-down");
        });
    }
</script>
